<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="generateNum()">
        <h1>Number guessing game</h1>
        <p>Make a guess!</p>
        <input class="guess">
        <button class="guessBut" onclick="getGuess()">Guess</button>
        <p class="winOrLose"></p>
        <div>
            <p>Previous guesses: </p>
            <p class="guesses"></p>

        </div>
        <button class="resetBut" onclick="resetGame()">Reset</button>
    </body>
</html>
